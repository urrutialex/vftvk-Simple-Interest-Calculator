<!DOCTYPE html>
<html>
    <head>
        <title>Web App - Simple Interest Calculator</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
    </head>
    <body>
        <div id="maindiv">
          <h1>Simple Interest Calculator</h1>
            
          <div id="form-content">
            <div class="form-input">
              <label for="principle">Amount</label>
              <input type="number" id="principal" min="1" required>
            </div>
            <div class="form-input">
              <label for="rate">Rate</label>
              <input type="range" id="rate" min="1" max="20" step="0.25" value="10.25" onchange="updateRate()">
              <span id="rate_val">10.25%</span>
            </div>
            <div class="form-input">
              <label for="years">No. of Years</label> 
              <select id="years">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
              </select>
            </div>
            <div class="form-input">
              <button onclick="compute()">Compute Interest</button>
            </div>
            <span id="result"></span>
          </div>
          <footer>
            &#169; Everyone Can Get Rich
          </footer>
        </div>
    </body>
</html>

</html>
