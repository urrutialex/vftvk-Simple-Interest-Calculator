<html>
    <head>
    <title>Web App - Simple Interest Calculator</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body onload="form_setup()">
	<div id = "mainContent" name="mainContent">
        <h1>Simple&nbsp;Interest&nbsp;Calculator</h1>
	<table id="formInput" name="formInput">
		<tr><td>Amount</td><td id="tdSpaced" name="tdSpaced"><input type="number" id="principal" name="principal"></td></tr>
		<tr><td>Interest Rate</td><td><input type="range"  id="rate" name="rate" min="1" max="20" step = ".05" onchange="rate_change()"></td></tr>
		<tr><td>No. of Years</td><td><select id="years" name="years"><option id="firstOption" name="firstOption">1</option></select></td></tr>
		<tr><td><button onclick="compute_interest()">Compute Interest</button></td><td>&nbsp;</td></tr>
	</table>
	<table id="outputReport" name="outputReport">
		<tr id="outputRow" name="outputRow">
			<td id="report" name="report">
			If you deposit <mark id="start" name="start">&nbsp;</mark>,<br/>
			at an interest rate of <mark id="iRate" name="iRate">&nbsp;</mark><br/>
			You will receive an amount of <mark id="earnings" name="earnings">&nbsp;</mark><br/>
			in the year <mark id="endYear" name="endYear">&nbsp;</mark>
			</td>
		</tr>
	</table>
	<p>&#169; Everyone Can Get Rich</p>
	</div>
    </body>
</html>
